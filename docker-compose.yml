services:
  pulsar-ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: pulsar-ui
    ports:
      - "8080:80"
    environment:
      - MQTT_WS_URL=ws://pulsarpi.local:9001
      - MQTT_TOPIC=pulsar/+/telemetry/#
    restart: unless-stopped
    networks: [pulsar_net]

networks:
  pulsar_net:
    external: true
    name: pulsar_net
    driver: bridge